<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/index.css">
  <title>students manager</title>
</head>
<body>
  <h2>学生管理系统</h2>
  <button onclick="location.href = '/students/new'">添加</button>
  <table border="1" cellspacing="0">
    <thead style="text-align: left;">
      <th style="width: 100px">ID</th>
      <th style="width: 150px">名称</th>
      <th style="width: 100px">年龄</th>
      <th style="width: 250px">爱好</th>
      <th style="width: 100px">操作</th>
    </thead>
    <tbody>
      {{ each students }}
        <tr>
          <td style="width: 100px">{{ $value.id }}</td>
          <td style="width: 150px">{{ $value.name }}</td>
          <td style="width: 100px">{{ $value.age }}</td>
          <td style="width: 250px">{{ $value.hobbies }}</td>
          <td style="width: 100px">
            <a href="/students/edit?id={{ $value.id }}">修改</a>
            <a href="/students/delete?id={{ $value.id }}">删除</a>
          </td>
        </tr>
      {{ /each }}
    </tbody>
  </table>
</body>
</html>
